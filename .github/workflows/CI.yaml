name: Try build

on:
  workflow_dispatch:

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build cross platform
        uses: neodyland/rust-ci@29a6bfd5c8bcd76fc7b48aa0fc25e53cbdb3f47b
        with:
          package: testbin,testbin2
          install-rustup: false
          install-openssl: true
          cache: true
      - name: Get list
        run: ls .out/aarch64
